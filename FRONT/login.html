<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="box">

        <form action="">

            <h2>Log In</h2>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" id="email" required class="form-field" >
                <label for="" class="form-label">Email:</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" id="password" required class="form-field">
                <label for="" class="form-label">Password:</label>
            </div>

            <div class="forget">
                <label for="">
                    <input type="checkbox">Remember me</label>
                <label for="">Forget Password</label>
            </div>
            <button id="loginButton">Log In</button>


            <div class="register">
                <p>Don't have an account ? <a href="register.html">register</a></p>
            </div>
        </form>
    </div>



    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>


</body>

</html>
